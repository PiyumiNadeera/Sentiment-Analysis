<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="justify-content-center">
        <h1 class="display-4 text-center my-6">Product Review Analysis</h1>
    </div>
    
    <div style="display: flex" class="row">
        <div class="col m-2 productImg">
            <img src="../static/products/product1.jpg" height="500px" width="500px" class="rounded float-left"
                alt="product image">
        </div>
        <div class="col m-5">
            <div style="display: flex;">
                <div class="btn-success p-2 my-2">
                    <label for="">Positive Reviews <h2 class="text-center">{{data.positive}}</h2></label>
                </div>
                <div class="btn-danger p-2 m-2">
                    <label for="">Negative Reviews<h2 class="text-center">{{data.negative}}</h2></label>
                </div>
            </div>
            <form method="post">
                <div class="form-group">
                    <label for="message"><b>Review the product</b></label>
                    <textarea class="form-control" name="message" rows="5"></textarea>
                    <button type="submit" class="btn btn-success my-3 mx-2">Submit</button>
                </div>
            </form>
            <div>
                <h5 class="display-5">Product Reviews</h5>
                {% for review in data.reviews %}
                <hr>
                <div>
                    {{review}}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
